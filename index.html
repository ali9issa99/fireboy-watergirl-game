<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <link rel="stylesheet" href="Styles/style.css">
  <title>Fireboy and Watergirl</title>
</head>
<body>
  <section class="parallax">
    <img src="assets/parallax/hill1.png" id="hill1">
    <img src="assets/parallax/hill2.png" id="hill2">
    <img src="assets/parallax/hill3.png" id="hill3">
    <img src="assets/parallax/hill4.png" id="hill4">
    <img src="assets/parallax/hill5.png" id="hill5">
    <img src="assets/parallax/tree.png" id="tree">
    <h2 id="text">Red Flame & Blue Flame</h2>
    <img src="assets/parallax/leaf.png" id="leaf">
    <img src="assets/parallax/plant.png" id="plant">
  </section>

  <section class="sec">
    <div id="landingPage">
      <h1><span class="red">Red Flame </span><span class="and">&</span> <span class="blue">Blue Flame</span></h1>
      <div id="btns">
        <button id="startButton">Start</button>
        <button id="levelsButton">Levels</button>
      </div>
    </div>

    <div id="levelsMenu" class="hidden">
      <div class="levels-container">
        <button id="closeLevelsButton">Close</button>
      </div>
    </div>

    <div id="gameContainer">
      <button id="pauseButton" class="hidden">‚è∏</button>
    </div>

    <div id="pauseMenu" class="hidden">
      <div class="menu-content">
        <h2>Game Paused</h2>
        <button id="resumeButton" class="menu-button">Resume</button>
        <button id="restartButton" class="menu-button">Restart Level</button>
        <button id="exitToMenuButton" class="menu-button">Exit to Menu</button>
      </div>
    </div>

    <div id="gameOverScreen" class="hidden">
      <div class="menu-content">
        <h2>Game Over</h2>
        <button id="retryButton" class="menu-button">Retry</button>
        <button id="gameOverExitButton" class="menu-button">Exit to Menu</button>
      </div>
    </div>

    <div id="victoryScreen" class="hidden">
      <div class="menu-content">
        <h2>Victory!</h2>
        <div class="stats">
          <p>Levels Completed: <span id="levelsCompleted">0</span></p>
          <p>Total Time: <span id="totalTime">0:00</span></p>
        </div>
        <button id="playAgainButton" class="menu-button">Play Again</button>
        <button id="victoryExitButton" class="menu-button">Exit to Menu</button>
      </div>
    </div>
  </section>

  <script type="module" src="js/main.js"></script>
</body>
</html>
